<head>
<meta charset="UTF-8" />
<title>Auto Reply Tool ‚Äì Test Environment</title>
<style>
  body {

  }

  h1 {

  .review-list {

  .Box-sc-18eybku-0.idyRmo {

  /* reply panel */
  #reply-panel {

    border-top: 1px solid #ddd;

  max-width: 1000px;

  display: flex;
  gap: 16px;
}

  flex: 1;

<body>

<h1>üß™ Auto Reply Tool ‚Äì Test Page</h1>

<div class="review-list" id="reviewList">
  <div class="col left"></div>
  <div class="col right"></div>
</div>


<!-- Reply Panel -->
<div id="reply-panel">
  <textarea id="developerResponse" placeholder="Developer response..."></textarea>
  <button id="submitBtn">Submit</button>
</div>

<script>
/* ================================
   FAKE DATA
================================ */
const positiveTexts = [
  "App r·∫•t t·ªët üëç",
  "R·∫•t h√†i l√≤ng ‚ù§Ô∏è",
  "Thanh to√°n nhanh g·ªçn",
  "D√πng ·ªïn ƒë·ªãnh, √≠t l·ªói",
  "Tr·∫£i nghi·ªám r·∫•t m∆∞·ª£t",
  "Giao di·ªán ƒë·∫πp, d·ªÖ d√πng",
  "Kh√¥ng c√≥ khuy·∫øt ƒëi·ªÉm g√¨",
  "Nhanh ch√≥ng",
  "Ti·ªán l·ª£i",
  "Ng√¢n h√†ng minh ∆∞ng nh·∫•t t·ª´ l√∫c m·ªõi s·ª≠ d·ª•ng ng√¢n h√†ng"
];

const negativeTexts = [
  "Thanh to√°n b·ªã l·ªói üò°",
  "Kh√¥ng ƒëƒÉng nh·∫≠p ƒë∆∞·ª£c",
  "App hay b·ªã treo",
  "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c OTP",
  "Tr·ª´ ti·ªÅn nh∆∞ng kh√¥ng x·ª≠ l√Ω",
  "Tr·∫£i nghi·ªám kh√¥ng t·ªët"
];

const reviews = Array.from({ length: 300 }, (_, i) => {
  const stars = Math.floor(Math.random() * 5) + 1;

  const text =
    stars >= 4
      ? positiveTexts[Math.floor(Math.random() * positiveTexts.length)]
      : negativeTexts[Math.floor(Math.random() * negativeTexts.length)];

  return {
    id: i + 1,
    stars,
    text: `${text} (case #${i + 1})`
  };
});


const reviewList = document.getElementById("reviewList");
const leftCol = reviewList.querySelector(".left");
const rightCol = reviewList.querySelector(".right");
let currentReviewEl = null;

/* ================================
   RENDER REVIEW
================================ */
reviews.forEach((r, index) => {
  const div = document.createElement("div");
  div.className = "Box-sc-18eybku-0 idyRmo";

  const stars = document.createElement("div");
  stars.className = "stars";
  for (let i = 0; i < r.stars; i++) {
    stars.innerHTML += `<svg color="title"><circle cx="8" cy="8" r="7" fill="#f5c518"/></svg>`;
  }

  const content = document.createElement("div");
  content.className = "content";
  content.textContent = r.text;

  const btn = document.createElement("button");
  btn.className = "reply-btn";
  btn.innerText = "Reply";

  btn.onclick = () => {
    currentReviewEl = div;
    document.getElementById("reply-panel").style.display = "block";
  };

  div.appendChild(stars);
  div.appendChild(content);
  div.appendChild(btn);

  // üëá CH·ªñ QUAN TR·ªåNG: CHIA 2 C·ªòT
  (index % 2 === 0 ? leftCol : rightCol).appendChild(div);
});

/* ================================
   SUBMIT LOGIC
================================ */
document.getElementById("submitBtn").onclick = async () => {
  if (!currentReviewEl) return;

  // üëá ƒë·ª£i textarea update xong
  await new Promise(r => setTimeout(r, 50));

  const textarea = document.getElementById("developerResponse");
  const text = textarea.value.trim();
  if (!text) return; // kh√¥ng cho submit r·ªóng

  let response = currentReviewEl.querySelector(".dev-response");
  if (!response) {
    response = document.createElement("div");
    response.className = "dev-response";
    Object.assign(response.style, {
      marginTop: "10px",
      padding: "10px",
      background: "#f1f8ff",
      borderLeft: "4px solid #007aff",
      borderRadius: "6px",
      fontSize: "14px",
      whiteSpace: "pre-wrap"
    });
    currentReviewEl.appendChild(response);
  }

  response.textContent = "Developer response:\n" + text;

  const btn = currentReviewEl.querySelector("button");
  btn.innerText = "Edit Response";
  btn.className = "edit-btn";

  textarea.value = "";
  document.getElementById("reply-panel").style.display = "none";
};
</script>
